<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Projeto.css">

    <title>Document</title>

<style>

    body {
        background: rgb(48,51,66);
        background: radial-gradient(circle, rgba(48,51,66,1) 0%, rgba(0,0,0,1) 100%);
    }

    h1 {
        text-align: center;
        color: aliceblue;
        font-size: 70px;
    }

    /* Adicionando classe para aumentar o tamanho dos botões */
    .btn-large {
        font-size: 24px; /* Defina o tamanho desejado aqui */
        padding: 16px 32px; /* Ajuste o preenchimento conforme necessário */
    }

    /* Estilo para o modal */
    .modal-dialog {
        max-width: 800px;
    }
   
</style>

</head>
<body>
    <p></p>
    <h1>Teste de site</h1>
    
    <div class="position-absolute top-50 start-50 translate-middle">
    <center>
    <!-- Adicionando a classe btn-large aos botões -->
    <button id="btn-sim" type="button" class="btn btn-outline-success btn-large">SIM</button>

    <!-- Adicionando um ID ao botão "NÃO" para poder selecioná-lo com JavaScript -->
    <button id="btn-nao" type="button" class="btn btn-outline-danger btn-large">NÃO</button>
    </center>
    </div>

<!-- Modal para exibir o vídeo do YouTube -->
<div class="modal fade" id="youtubeModal" tabindex="-1" aria-labelledby="youtubeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" id="youtubeVideo" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Script JavaScript para fazer o botão "NÃO" fugir -->
<script>
    document.getElementById('btn-nao').addEventListener('click', function() {
        // Define um valor aleatório para a posição do botão "NÃO"
        var randomX = Math.random() * (window.innerWidth - 200); // 200 é a largura do botão
        var randomY = Math.random() * (window.innerHeight - 200); // 200 é a altura do botão

        // Define a nova posição do botão "NÃO"
        document.getElementById('btn-nao').style.position = 'absolute';
        document.getElementById('btn-nao').style.left = randomX + 'px';
        document.getElementById('btn-nao').style.top = randomY + 'px';
    });

    // Adicionando função para abrir o modal com o vídeo do YouTube ao clicar no botão "SIM"
    document.getElementById('btn-sim').addEventListener('click', function() {
        // URL do vídeo do YouTube
        var youtubeVideoUrl = 'https://youtu.be/5j0NWL5Tu3s?si=D5cvzhaN2rmlEkN1';
        // Abrir o vídeo em uma nova aba
        window.open(youtubeVideoUrl, '_blank');
    });
</script>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</body>
</html>
